<!DOCTYPE html>
<html>
  <head>
    <title>My Education Pathway</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      let directionsService;
      let directionsRenderer;

      function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8, // Adjusted zoom level
          center: { lat: 43.57654, lng: -79.95130 }, 
        });
        directionsRenderer.setMap(map);

        calculateAndDisplayRoute();
      }

      function calculateAndDisplayRoute() {
        directionsService.route(
          {
            origin: { query: "Father Michael Goetz Secondary School, Mississauga, ON" },
            destination: { query: "University of Guelph, Guelph, ON" },
            waypoints: [{ location: "University of Toronto Mississauga, Mississauga, ON" }],
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async></script>
  </body>
</html>
